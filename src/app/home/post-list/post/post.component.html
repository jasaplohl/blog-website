<div class="card mb-2">
    <div class="card-header">
        <div class="row justify-content-between">
            <div class="col">
                <h5>{{ blog.user_name }}</h5>
                <p>{{ blog.timestamp.toLocaleString() }}</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-primary"><i class="bi bi-three-dots-vertical"></i></button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p>{{ blog.blog_content }}</p>
    </div>
    <div *ngIf="blog.image_id">
        <p>IMAGE</p>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col d-flex">
                <p class="text-primary me-2">{{ blog.likes.length }} <i class="bi bi-hand-thumbs-up"></i></p>
                <p class="text-primary">{{ blog.dislikes.length }} <i class="bi bi-hand-thumbs-down"></i></p>
            </div>
            <div class="col-auto" *ngIf="blog.comments.length !== 0">
                <p (click)="toggleCommentSection()" class="hover-underline-text">{{ commentCount }} Comments</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex">
            <button 
                [ngClass]="blog.likes.includes(currentUser) ? 'btn btn-primary' : 'btn btn-outline-primary'" 
                (click)="likePost()" 
                class="m-1 col">
                    <i class="bi bi-hand-thumbs-up"></i> Like
            </button>
            <button 
                (click)="toggleCommentSection()" 
                class="m-1 btn btn-outline-primary col">
                    <i class="bi bi-chat-left"></i> Comment
            </button>
            <button 
                [ngClass]="blog.dislikes.includes(currentUser) ? 'btn btn-primary' : 'btn btn-outline-primary'" 
                (click)="dislikePost()" 
                class="m-1 col">
                    <i class="bi bi-hand-thumbs-down"></i> Dislike
            </button>
        </div>
        <app-comment-section 
            (commentsEvent)="onCommentsEvent($event)"
            [blog_id]="blog.blog_id"
            [comments]="blog.comments" 
            *ngIf="showCommentSection"></app-comment-section>
    </div>
</div>
