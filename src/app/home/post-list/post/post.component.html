<div class="card mb-2">
    <div class="card-header">
        <h5>{{ blog.user_name }}</h5>
        <p>{{ blog.timestamp.toLocaleString() }}</p>
    </div>
    <div class="card-body">
        <p>{{ blog.blog_content }}</p>
    </div>
    <div *ngIf="blog.image_id">
        <p>IMAGE</p>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col d-flex">
                <p class="text-primary me-2">{{ blog.likes.length }} <i class="bi bi-hand-thumbs-up"></i></p>
                <p class="text-primary">{{ blog.dislikes.length }} <i class="bi bi-hand-thumbs-down"></i></p>
            </div>
            <div class="col-auto">
                <!-- <a class="text-end">{{ blog.comments.length }} Comments</a> -->
                <p (click)="toggleCommentSection()" class="comment-section-text">{{ blog.comments.length }} Comments</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex">
            <button class="m-1 btn btn-outline-primary col"><i class="bi bi-hand-thumbs-up"></i> Like</button>
            <button (click)="toggleCommentSection()" class="m-1 btn btn-outline-primary col"><i class="bi bi-chat-left"></i> Comment</button>
            <button class="m-1 btn btn-outline-primary col"><i class="bi bi-hand-thumbs-down"></i> Dislike</button>
        </div>
        <app-comment-section 
            [blog]="blog" 
            *ngIf="showCommentSection"></app-comment-section>
    </div>
</div>
