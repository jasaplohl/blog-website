<div class="comment-reply bg-dark">
    <div class="container">
        <p>{{ reply.user_name }}</p>
        <p>{{ reply.reply_content }}</p>
        <div class="d-flex">
            <a class="me-2 response-button">Like</a>
            <a class="me-2 response-button">Comment</a>
            <a class="me-2 response-button">Dislike</a>
            <p>{{ convertToDate(reply.timestamp).toLocaleString() }}</p>
        </div>
    </div>
</div>
