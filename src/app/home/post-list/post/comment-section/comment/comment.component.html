<div class="card m-1">
    <p>{{ comment.user_name }}</p>
    <p>{{ comment.comment_content }}</p>
    <div class="d-flex">
        <a class="me-2 response-button">Like</a>
        <a class="me-2 response-button">Comment</a>
        <a class="me-2 response-button">Dislike</a>
        <p>({{ convertToDate(comment.timestamp).toLocaleString() }})</p>
    </div>
    <a (click)="toggleCommentReplies()">
        <i class="bi bi-arrow-return-right"></i> {{ comment.replies.length }} {{ comment.replies.length === 1 ? "reply" : "replies" }}
    </a>
    <app-comment-replies
            (repliesEvent)="onRepliesEvent($event)" 
            [replies]="comment.replies" 
            *ngIf="showCommentReplies"></app-comment-replies>
</div>
