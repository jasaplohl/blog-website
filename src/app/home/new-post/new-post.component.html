<div class="card mb-3 bg-light" *ngIf="currentUser">
    <form
        autocomplete="off"
        [formGroup]="newBlogForm"
        (ngSubmit)="onCreate(newBlogForm.value)">
        <div class="m-1">
            <input 
                [(ngModel)]="new_blog_content"
                type="text"
                formControlName="blogContent"
                placeholder="What is on your mind?" 
                class="form-control">
        </div>
        <!-- Display the image -->
        <div *ngIf="imgFile">
            <img [src]="url" width="100%">
            <div class="d-flex justify-content-center m-1">
                <button class="btn btn-outline-danger" (click)="removeUploadedImage()"><i class="bi bi-trash"></i> Remove Image</button>
            </div>
        </div>
        <div class="m-1 d-flex align-items-center">
            <input 
                #imageInput
                type="file"
                accept="image/*"
                (change)="onImageUpload($event)"
                class="col">
            <button 
                type="submit" 
                class="m-1 btn btn-primary col"
                [disabled]="new_blog_content.trim() === ''">Post</button>
        </div>
    </form>
</div>
